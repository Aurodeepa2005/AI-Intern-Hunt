<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Internship Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Internship Recommender</h1>
        <form method="POST">
            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" name="skills" placeholder="e.g., Python, Excel, SQL" required>

            <label for="education">Education:</label>
            <select id="education" name="education" required>
                {% for edu in educations %}
                <option value="{{ edu }}">{{ edu }}</option>
                {% endfor %}
            </select>

            <label for="sector">Sector:</label>
            <select id="sector" name="sector" required>
                {% for sec in sectors %}
                <option value="{{ sec }}">{{ sec }}</option>
                {% endfor %}
            </select>

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>

            <button type="submit">Get Recommendations</button>
        </form>

        {% if recommendations %}
        <h2>Top Internship Matches</h2>
        <div class="cards">
            {% for rec in recommendations %}
            <div class="card">
                <h3>{{ rec.title }}</h3>
                <p><strong>Skills:</strong> {{ rec.skills }}</p>
                <p><strong>Education:</strong> {{ rec.education }}</p>
                <p><strong>Sector:</strong> {{ rec.sector }}</p>
                <p><strong>Location:</strong> {{ rec.location }}</p>
                <p><strong>Match:</strong></p>
                <div class="progress-bar">
                    <div class="progress-fill" [style.width.%]="rec.match">{{ rec.match }}%</div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>

</html>
